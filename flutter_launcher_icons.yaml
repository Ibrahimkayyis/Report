# flutter_launcher_icons.yaml
# Command: dart run flutter_launcher_icons

flutter_launcher_icons:
  # ========================================
  # ANDROID
  # ========================================
  android: true
  image_path_android: "assets/icons/app_logo.png"
  min_sdk_android: 21
  
  # Android Adaptive Icon (Android 8.0+)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_logo.png"
  adaptive_icon_foreground_inset: 16
  
  # ========================================
  # iOS
  # ========================================
  ios: true
  image_path_ios: "assets/icons/app_logo.png"
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"
  
  # ========================================
  # WEB (Optional - enable if needed)
  # ========================================
  web:
    generate: false
    # Uncomment lines below if you want web icons
    # generate: true
    # image_path: "assets/icons/app_logo.png"
    # background_color: "#FFFFFF"
    # theme_color: "#2196F3"
  
  # ========================================
  # WINDOWS (Optional - enable if needed)
  # ========================================
  windows:
    generate: false
    # Uncomment lines below if you want windows icons
    # generate: true
    # image_path: "assets/icons/app_logo.png"
    # icon_size: 256
  
  # ========================================
  # MACOS (Optional - enable if needed)
  # ========================================
  macos:
    generate: false
    # Uncomment lines below if you want macos icons
    # generate: true
    # image_path: "assets/icons/app_logo.png"